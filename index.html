<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer async></script>
</head>
<body>
    <!-- Menu under construction... -->
    <section class="flex">
        <div>
            <input type="text" class="menu" value="" placeholder="Price of Chaos Core" id="chaosCoreInput">
            <input type="text" class="menu" value="" placeholder="Price of Converter" id="converterInput">
            <label for="safeguard">
                Use safeguard
                <input type="checkbox" name="safeguard" class="menu" value="" id="safeguardInput">
            </label>
        </div>
        <!-- <button id="button">Set value</button> -->
        <div class="flex">
            <span class="values">Core Value: <strong id="coreValue"></strong></span>
            <span class="values">Converter Value: <strong id="converterValue"></strong></span>
            <span class="values">Using safeguards: <strong id="safeguardValue"></strong></span>
        </div>
        <span class="values">Default costs: Chaos Core: 1kk, Converter: 70kk</span>
    </section>
    <section class="inventory">
        <article class="item" id="item" onclick="upgrade()">
            <h2>Bracelet/Amulet/Earring</h2>
            <h3 id="temp">Chaos Upgrade (0/15)</h3>
        </article>
    </section>
</body>
</html>
